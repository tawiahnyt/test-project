<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghana Communication Technology University (GCTU)</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles.CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid container-control">
            <button style="width: 420px; text-align:left;" class="btn btn-lg mt-4 p-0">
                <a style="text-decoration: none; color: #000" href="#">
                    <img class="logo" src="/images/logo.png" width="80px" alt="">
                    <span class="text">Ghana Communication <br> Technology University (GCTU)</span>
                </a>
            </button>
        </div>
    </nav>

    <section>
        <div class="container-fluid student-portal">
            <div class="row">
                <div class="col-lg-6">
                    <h4>Student Portal</h4>
                    <p>Welcome to the official student portal for Ghana <br>Communication Technology University (GCTU)
                    </p>

                    <div class="login-box">
                        <form>
                            <div class="mb-3">
                                <input type="email" class="form-control input-control" id="exampleInputEmail1"
                                    placeholder="Username or Email" name="username" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control input-control" id="exampleInputPassword1"
                                    placeholder="Password" name="password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <button id="login-btn" type="submit" class="btn-control">Login</button>
                            <button type="submit" class="btn btn-outline-danger btn-control2">Forgot your password?
                                Click here to do a password reset.</button>
                        </form>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <h1>" <br>Knowledge <br> Comes From <br>Learning</h1>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6">

                </div>
                <div class="col-lg-3"></div>
                <div class="col-lg-3"></div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <script src="js/firebase_script.js" type="module">   
    </script>
</body>

</html>
