<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ghana Communication Technology University (GCTU)</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Styles.CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-body-tertiary">

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand btn p-1" href="#">
                <img src="images/image.png" width="100%" alt="" >
            </a>
        </div>
    </nav>

    <section>
        <div class="container-fluid student-portal">
            <div class="card">
                <div class="text-center py-4">
                    <img src="images/logo.png" width="100px" alt="">
                    <h3><b>Student Portal</b></h3>
                    <p>Welcome to the official student portal for Ghana Communication Technology University (GCTU)
                </div>
                <div class="login-box">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control input-control" id="exampleInputEmail1"
                                placeholder="Username or Email" name="username" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control input-control" id="exampleInputPassword1"
                                placeholder="Password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <a href="/home.html">
                            <button id="login-btn" type="submit" class="btn-control">Login</button>
                        </a>
                        <button type="submit" class="btn btn-outline-danger btn-control2">Forgot your password?
                            Click here to do a password reset.</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <hr>

    <footer>
        <div class="container-fluid" style="width: 50%;">
            <div class="row">
                <div class="col-lg-6">
                    <img src="images/logo.png" width="40px" alt="">
                    <p style="font-size: 11px;">2023 All Rights Reserved. Ghana Communication Technology University (GCTU) </p>
                </div>
                <div class="col-lg-3">
                    <p>
                        <a href="">GCTU Online</a>
                    </p>
                    <p>
                        <a href="">Learning Platform</a>
                    </p>
                    <p>
                        <a href="">Library</a>
                    </p>
                </div>
                <div class="col-lg-3">
                    <p>
                        <a href="">News</a>
                    </p>
                    <p>
                        <a href="">Programmes</a>
                    </p>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
